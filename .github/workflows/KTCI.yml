name: CI Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Verify files
      run: |
        ls -la
        if [ ! -f "phe.the" ]; then
          echo "Error: phe.the not found!"
          exit 1
        fi
